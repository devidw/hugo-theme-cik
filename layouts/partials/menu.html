{{ $here := .Permalink }}
<nav>
    <ul>
        {{ range .Site.Menus.footer }}
        {{ $absURL := .URL | absURL }}
        <li>
            <a href="{{ .URL }}" title="{{ .Name }}" {{ if eq $here $absURL }} tabindex="-1"
                aria-current="page" {{ end }}>
                {{ .Name }}
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
